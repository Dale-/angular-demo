<div>
    <div class="row">
        <div class="col-md-12">
            <div>
                <div ng-model="movies">
                    <table class="table table-hover">
                        <tr>
                            <th>MovieId</th>
                            <th>Name</th>
                            <th>PubTime</th>
                            <th>Director</th>
                            <th>Star</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                        <tr ng-repeat="movie in vm.movies">
                            <td>{{$index+1}}</td>
                            <td>{{movie.name}}</td>
                            <td>{{movie.pubTime | pubDateTime}}</td>
                            <td>{{movie.director}}</td>
                            <td>{{movie.star}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs"
                                        ng-click="vm.deleteMovie($index)">
                                    Delete
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-success btn-xs"
                                        ng-click="vm.showMovie(movie, $index)">Edit
                                </button>
                                <div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close"><span aria-hidden="true">&times;</span>
                                                </button>
                                                <h4 class="modal-title" id="myModalLabel">
                                                    Edit Movie
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input class="form-control" ng-model="vm.formValue.name"
                                                           required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Type</label>
                                                    <select class="form-control" ng-model="vm.formValue.type">
                                                        <option value="1">US TV Series</option>
                                                        <option value="2">UK TV Shows</option>
                                                        <option value="3">Korean TV Series</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>PubTime</label>
                                                    <div class="input-group input-append date" id="datePicker">
                                                        <input type="text" class="form-control" ng-model="vm.formValue.pubTime" required>
                                                        <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Director</label>
                                                    <input class="form-control"
                                                           ng-model="vm.formValue.director" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Star</label>
                                                    <input class="form-control" ng-model="vm.formValue.star"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-warning"
                                                        ng-click="vm.resetMovie()">Reset
                                                </button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                        aria-label="Close" ng-click="vm.updateMovie()">Update Movie
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
