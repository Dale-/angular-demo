<div>
    <div class="row">
        <div class="col-md-12">
            <div>
                <div ng-model="movies">
                    <table class="table table-hover">
                        <tr>
                            <th>MovieId</th>
                            <th>Name</th>
                            <th>PubTime</th>
                            <th>Director</th>
                            <th>Star</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                        <tr ng-repeat="movie in manageMovie.movies">
                            <td>{{$index+1}}</td>
                            <td>{{movie.name}}</td>
                            <td>{{movie.pubTime | pubDateTime}}</td>
                            <td>{{movie.director}}</td>
                            <td>{{movie.star}}</td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs"
                                        ng-click="manageMovie.deleteMovie($index)">
                                    Delete
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-success btn-xs"
                                        ng-click="manageMovie.showMovie(movie)">Edit
                                </button>
                                <div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title" id="myModalLabel">
                                                    Edit Movie
                                                </h4>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input class="form-control" ng-model="manageMovie.name" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Type</label>
                                                    <select class="form-control" ng-model="manageMovie.type" id="movie_type">
                                                        <option value="1">美剧</option>
                                                        <option value="2">英剧</option>
                                                        <option value="3">韩剧</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>PubTime</label>
                                                    <input type="datetime" class="form-control" ng-model="manageMovie.pubTime" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Director</label>
                                                    <input class="form-control" ng-model="manageMovie.director" required>
                                                </div>
                                                <div class="form-group">
                                                    <label>Star</label>
                                                    <input class="form-control" ng-model="manageMovie.star" required>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                                        aria-label="Close" ng-click="manageMovie.updateMovie()">Save changes
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
