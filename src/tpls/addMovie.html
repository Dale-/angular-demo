<div class="panel panel-primary" ng-controller="AddMovieCtrl">
    <div class="panel-heading">
        <div class="panel-title">Add Movie</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Movie Name：
                        </label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            类型：
                        </label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="type">
                                <option value="1">美剧</option>
                                <option value="2">英剧</option>
                                <option value="3">韩剧</option>
                                <option value="4">内地</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            出版日期：
                        </label>
                        <div class="col-md-10">
                            <input type="datetime" class="form-control" ng-model="pubTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            导演：
                        </label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="director">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            主演：
                        </label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="star">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a class="btn btn-success" ng-click="saveMovie();" href="javascript:history.go(-1)">保存</a>
                            <a ui-sref="movieList({movieType:1})" class="btn btn-primary">取消</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
