<div class="panel panel-primary" ng-controller="AddMovieCtrl">
    <div class="panel-heading">
        <div class="panel-title">Add Movie</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            Movie Name：
                        </label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            类型：
                        </label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="type" id="movie_type">
                                <option value="1">美剧</option>
                                <option value="2">英剧</option>
                                <option value="3">韩剧</option>
                                <option value="4">内地</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            出版日期：
                        </label>
                        <div class="col-md-10">
                            <input type="datetime" class="form-control" ng-model="pubTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            导演：
                        </label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="director">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            主演：
                        </label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="star">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a class="btn btn-success" data-toggle="modal" data-target="#myModal">保存</a>
                            <a ui-sref="movieList({movieType:1})" class="btn btn-primary">取消</a>


                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                 aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="myModalLabel">
                                                Add Movie
                                            </h4>
                                        </div>
                                        <div class="modal-body">
                                            Add Movie {{name}} Successful
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" ng-click="saveMovie()">Save changes</button>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
